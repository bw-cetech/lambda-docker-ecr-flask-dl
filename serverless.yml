#serverless.yml
service: serverless-flask-container

provider:
  name: aws
  region: ${opt:region, 'eu-west-1'}
  ecr:
    images:
      appimage:
        path: ./

functions:
  tensorflow-endpoint: # get tensorflow from ECR image install
   image:
      uri: 795756113537.dkr.ecr.eu-west-1.amazonaws.com/lambda-tensorflow-example:latest
  app:
    image:
      name: appimage
    timeout: 30
    events:
      - http: ANY /
      - http: 'ANY /{proxy+}'
